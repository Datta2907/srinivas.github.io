    <script>
        window.addEventListener("scroll", function () {
            var header = document.getElementById("header");
            if (window.scrollY > 1) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggleButton = document.querySelector(".menu-toggle");
            const navMenu = document.querySelector(".nav-links");
            const body = document.body;
            const mobToggleButton = document.getElementById("dark-mode-toggle-mob");
            const webToggleButton = document.getElementById("dark-mode-toggle-web");
            const navLinks = document.querySelectorAll(".nav-link");
            menuToggleButton.addEventListener("click", function () {
                navMenu.classList.toggle("active");
                body.classList.toggle("menu-open");
            });
            navLinks.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add("active");
                }
            });
            function updateIcon(isDarkMode) {
                mobToggleButton.innerHTML = isDarkMode ? "‚òÄÔ∏è" : "üåô";
                webToggleButton.innerHTML = isDarkMode ? "‚òÄÔ∏è" : "üåô";
            }

            const savedTheme = localStorage.getItem("theme");
            if (savedTheme == null) {
                localStorage.setItem("theme", "light");
                body.classList.add("light-mode");
                updateIcon(false);
            }
            else if (savedTheme === "dark") {
                body.classList.add("dark-mode");
                updateIcon(true);
            } else {
                body.classList.add("light-mode");
                updateIcon(false);
            }

            mobToggleButton.addEventListener("click", function () {
                const isDarkMode = !(body.classList.value.includes("dark-mode"));
                updateIcon(isDarkMode);

                localStorage.setItem("theme", isDarkMode ? "dark" : "light");
                if (isDarkMode) {
                    body.classList.add("dark-mode");
                    body.classList.remove("light-mode");
                } else {
                    body.classList.add("light-mode");
                    body.classList.remove("dark-mode");
                }
            });
            webToggleButton.addEventListener("click", function () {
                const isDarkMode = !(body.classList.value.includes("dark-mode"));
                updateIcon(isDarkMode);

                localStorage.setItem("theme", isDarkMode ? "dark" : "light");
                if (isDarkMode) {
                    body.classList.add("dark-mode");
                    body.classList.remove("light-mode");
                } else {
                    body.classList.add("light-mode");
                    body.classList.remove("dark-mode");
                }
            });
        });
    </script>
